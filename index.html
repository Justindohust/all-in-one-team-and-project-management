  <!-- TreeView Component -->
  <script>
    // TreeView Class for project navigation
    class TreeView {
      constructor(container, data, options = {}) {
        this.container = typeof container === 'string' ? document.querySelector(container) : container;
        this.data = data;
        this.options = {
          onSelect: options.onSelect || (() => {}),
          onToggleFavorite: options.onToggleFavorite || (() => {}),
          onContextMenu: options.onContextMenu || (() => {}),
          showFavorites: options.showFavorites !== false,
          allowDrag: options.allowDrag !== false
        };
        this.expandedGroups = new Set();
        this.selectedItem = null;
        
        if (this.container) {
          this.render();
        }
      }

      render() {
        if (!this.container) return;
        this.container.innerHTML = '';
        
        this.data.forEach(group => {
          const groupElement = this.createGroupElement(group);
          this.container.appendChild(groupElement);
        });
      }

      createGroupElement(group) {
        const isExpanded = this.expandedGroups.has(group.id);
        
        const groupDiv = document.createElement('div');
        groupDiv.className = 'mb-2';
        groupDiv.dataset.groupId = group.id;
        
        // Group header
        const header = document.createElement('div');
        header.className = 'flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-slate-700/50 cursor-pointer group';
        header.innerHTML = `
          <svg class="w-4 h-4 text-slate-400 transition-transform ${isExpanded ? 'rotate-90' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
          <span class="${group.color || 'text-slate-300'} font-medium text-sm">${group.name}</span>
          <span class="ml-auto text-xs text-slate-500">${group.projects?.length || 0}</span>
        `;
        
        header.addEventListener('click', () => this.toggleGroup(group.id));
        groupDiv.appendChild(header);
        
        // Projects container
        if (group.projects && group.projects.length > 0) {
          const projectsContainer = document.createElement('div');
          projectsContainer.className = `pl-6 space-y-1 mt-1 ${isExpanded ? '' : 'hidden'}`;
          projectsContainer.dataset.groupProjects = group.id;
          
          group.projects.forEach(project => {
            const projectElement = this.createProjectElement(project, group.id);
            projectsContainer.appendChild(projectElement);
          });
          
          groupDiv.appendChild(projectsContainer);
        }
        
        return groupDiv;
      }

      createProjectElement(project, groupId) {
        const projectDiv = document.createElement('div');
        projectDiv.className = `flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-slate-700/50 cursor-pointer text-sm ${
          this.selectedItem === project.id ? 'bg-primary-500/20 text-primary-400' : 'text-slate-300'
        }`;
        projectDiv.dataset.projectId = project.id;
        
        projectDiv.innerHTML = `
          <span class="flex-1 truncate">${project.name}</span>
          ${this.options.showFavorites ? `
            <button class="favorite-btn p-1 hover:bg-slate-600 rounded opacity-0 group-hover:opacity-100 transition-opacity" data-project-id="${project.id}">
              <svg class="w-4 h-4 ${project.favorite ? 'text-warning fill-warning' : 'text-slate-400'}" fill="${project.favorite ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
              </svg>
            </button>
          ` : ''}
        `;
        
        projectDiv.addEventListener('click', (e) => {
          if (!e.target.closest('.favorite-btn')) {
            this.selectProject(project.id);
            this.options.onSelect(project, groupId);
          }
        });
        
        const favoriteBtn = projectDiv.querySelector('.favorite-btn');
        if (favoriteBtn) {
          favoriteBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            this.options.onToggleFavorite(project, groupId);
          });
        }
        
        return projectDiv;
      }

      toggleGroup(groupId) {
        if (this.expandedGroups.has(groupId)) {
          this.expandedGroups.delete(groupId);
        } else {
          this.expandedGroups.add(groupId);
        }
        this.render();
      }

      selectProject(projectId) {
        this.selectedItem = projectId;
        this.render();
      }

      updateData(newData) {
        this.data = newData;
        this.render();
      }

      expandAll() {
        this.data.forEach(group => this.expandedGroups.add(group.id));
        this.render();
      }

      collapseAll() {
        this.expandedGroups.clear();
        this.render();
      }
    }

    // Make TreeView globally available
    window.TreeView = TreeView;
  </script>

  <!-- Initialize Application -->
  <script>
    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', async function() {
      // Initialize DigiHub App first
      window.app = new DigiHubApp();
      await app.init();
      
      // Initialize view loader
      viewLoader.init('view-container', 'modals-container');
      
      // Register view callbacks
      viewLoader.onViewLoad('dashboard', initDashboard);
      viewLoader.onViewLoad('projects', initProjects);
      viewLoader.onViewLoad('tasks', initTasks);
      viewLoader.onViewLoad('calendar', initCalendar);
      viewLoader.onViewLoad('team', initTeam);
      viewLoader.onViewLoad('messages', initMessages);
      viewLoader.onViewLoad('reports', initReports);
      viewLoader.onViewLoad('settings', initSettings);
      
      // Navigate to initial page
      navigateTo('dashboard');
      
      // Preload common views
      viewLoader.preloadViews(['dashboard', 'projects', 'tasks']);
    });

    // View initialization functions
    async function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const errorEl = document.getElementById('login-error');
      const submitBtn = event.target.querySelector('button[type="submit"]');
      
      try {
        // Show loading state
        errorEl.classList.add('hidden');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Logging in...';
        
        // Use real API
        const result = await api.login(email, password);
        
        if (result.success) {
          document.getElementById('login-modal').classList.add('hidden');
          
          // Reload app with logged in state
          app.state.isAuthenticated = true;
          app.state.currentUser = result.data.user;
          await app.loadInitialData();
          app.updateUI();
          
          // Navigate to dashboard
          navigateTo('dashboard');
        } else {
          throw new Error(result.message || 'Login failed');
        }
      } catch (error) {
        errorEl.textContent = error.message || 'Login failed. Please check your credentials.';
        errorEl.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    }

    // Logout handler
    function handleLogout() {
      api.logout();
      location.reload();
    }

    // View initialization functions
    function initDashboard() {
      console.log('Dashboard initialized');
      // Ensure data is loaded before initializing TreeView
      if (app.state.projectGroups && app.state.projectGroups.length > 0) {
        initDashboardTreeView();
      }
    }

    function initProjects() {
      console.log('Projects initialized');
      // Ensure data is loaded before initializing TreeView
      if (app.state.projectGroups && app.state.projectGroups.length > 0) {
        initProjectsTreeView();
      } else {
        // Show loading state
        const container = document.getElementById('projects-treeview-page');
        if (container) {
          container.innerHTML = '<div class="text-center py-8"><div class="loader mx-auto"></div><p class="text-slate-400 mt-4">Loading projects...</p></div>';
        }
        // Wait for data and then init
        setTimeout(() => {
          if (app.state.projectGroups && app.state.projectGroups.length > 0) {
            initProjectsTreeView();
          }
        }, 1000);
      }
    }

    function initTasks() {
      console.log('Tasks initialized');
      loadTasks();
    }

    function initCalendar() {
      console.log('Calendar initialized');
      initCalendarView();
    }

    function initTeam() {
      console.log('Team initialized');
      loadTeamMembers();
    }

    function initMessages() {
      console.log('Messages initialized');
      loadMessages();
    }

    function initReports() {

    function initSettings() {

    // Dashboard functions
    function loadDashboardStats() {
      // Mock data for demo
      const stats = {
        totalProjects: 12,
        activeTasks: 24,
        teamMembers: 8,
        completionRate: 78
      };
      
      const el = (id) => document.getElementById(id);
      if (el('stat-total-projects')) el('stat-total-projects').textContent = stats.totalProjects;
      if (el('stat-active-tasks')) el('stat-active-tasks').textContent = stats.activeTasks;
      if (el('stat-team-members')) el('stat-team-members').textContent = stats.teamMembers;
      if (el('stat-completion-rate')) el('stat-completion-rate').textContent = stats.completionRate + '%';
    }

    function initDashboardTreeView() {
      const container = document.getElementById('projects-treeview');
      if (!container) return;
      
      const projectsData = app.state.projectGroups.map(group => ({
        id: group.id,
        name: group.name,
        color: group.color || '#3B82F6',
        icon: group.icon || 'folder',
        expanded: true,
        projects: (group.projects || []).map(project => ({
          id: project.id,
          name: project.name,
          status: project.status || 'active',
          favorite: project.isFavorite || false,
          progress: project.progress || 0
        }))
      }));
      
      app.treeView = new TreeView(container, projectsData, {
        onSelect: (project) => {
          console.log('Selected project:', project);
        },
        onToggleFavorite: (project) => {
          console.log('Toggle favorite:', project);
        }
      });
    }

    function initProjectsTreeView() {
      const container = document.getElementById('projects-treeview-page');
      if (!container) return;
      
      const projectsData = app.state.projectGroups.map(group => ({

    function changeMonth(delta) {
      currentMonth += delta;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      initCalendarView();
    }
