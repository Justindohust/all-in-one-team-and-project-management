<!-- Team Page -->
<div class="flex items-center justify-between mb-6">
  <div class="flex items-center gap-4">
    <div class="relative">
      <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
      <input type="text" id="team-search" placeholder="Search members..." class="pl-10 pr-4 py-2 bg-slate-800 border border-slate-700 rounded-lg text-sm text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary-500 w-64">
    </div>
    <select id="team-role-filter" class="px-3 py-2 bg-slate-800 border border-slate-700 rounded-lg text-sm text-white focus:outline-none focus:ring-2 focus:ring-primary-500">
      <option>All Roles</option>
      <option>Admin</option>
      <option>Manager</option>
      <option>Member</option>
    </select>
  </div>
  <button onclick="openInviteModal()" class="flex items-center gap-2 px-4 py-2 bg-primary-500 hover:bg-primary-600 text-white text-sm font-medium rounded-lg">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
    </svg>
    Invite Member
  </button>
</div>

<!-- Team Stats -->
<div class="grid grid-cols-1 sm:grid-cols-4 gap-4 mb-6">
  <div class="bg-slate-800/50 border border-slate-700/50 rounded-xl p-4">
    <p id="team-stat-total" class="text-2xl font-bold text-white">12</p>
    <p class="text-sm text-slate-400">Total Members</p>
  </div>
  <div class="bg-slate-800/50 border border-slate-700/50 rounded-xl p-4">
    <p id="team-stat-online" class="text-2xl font-bold text-success">8</p>
    <p class="text-sm text-slate-400">Online Now</p>
  </div>
  <div class="bg-slate-800/50 border border-slate-700/50 rounded-xl p-4">
    <p id="team-stat-pending" class="text-2xl font-bold text-info">3</p>
    <p class="text-sm text-slate-400">Pending Invites</p>
  </div>
  <div class="bg-slate-800/50 border border-slate-700/50 rounded-xl p-4">
    <p id="team-stat-departments" class="text-2xl font-bold text-warning">5</p>
    <p class="text-sm text-slate-400">Departments</p>
  </div>
</div>

<!-- Team Members Grid -->
<div id="team-members-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <!-- Member cards will be dynamically loaded -->
</div>
