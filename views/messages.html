<!-- Messages Page -->
<div class="flex h-[calc(100vh-180px)] bg-slate-800/50 border border-slate-700/50 rounded-xl overflow-hidden">
  <!-- Channels Sidebar -->
  <div class="w-72 border-r border-slate-700 flex flex-col">
    <div class="p-4 border-b border-slate-700">
      <div class="relative">
        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <input type="text" placeholder="Search messages..." class="w-full pl-10 pr-4 py-2 bg-slate-900 border border-slate-700 rounded-lg text-sm text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary-500">
      </div>
    </div>
    <div class="flex-1 overflow-y-auto">
      <div class="p-3">
        <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 px-2">Channels</p>
        <div id="channels-list" class="space-y-1">
          <div class="flex items-center gap-2 px-2 py-2 bg-primary-500/20 text-primary-400 rounded-lg cursor-pointer channel-item active" data-channel="general">
            <span class="text-lg">#</span>
            <span class="text-sm font-medium">general</span>
            <span class="ml-auto bg-primary-500 text-white text-xs px-1.5 py-0.5 rounded-full">3</span>
          </div>
          <div class="flex items-center gap-2 px-2 py-2 hover:bg-slate-700/50 text-slate-300 rounded-lg cursor-pointer channel-item" data-channel="development">
            <span class="text-lg">#</span>
            <span class="text-sm font-medium">development</span>
          </div>
          <div class="flex items-center gap-2 px-2 py-2 hover:bg-slate-700/50 text-slate-300 rounded-lg cursor-pointer channel-item" data-channel="design">
            <span class="text-lg">#</span>
            <span class="text-sm font-medium">design</span>
          </div>
          <div class="flex items-center gap-2 px-2 py-2 hover:bg-slate-700/50 text-slate-300 rounded-lg cursor-pointer channel-item" data-channel="announcements">
            <span class="text-lg">#</span>
            <span class="text-sm font-medium">announcements</span>
          </div>
        </div>
      </div>
      <div class="p-3 border-t border-slate-700">
        <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 px-2">Direct Messages</p>
        <div id="dm-list" class="space-y-1">
          <!-- Direct messages will be loaded dynamically -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Chat Area -->
  <div class="flex-1 flex flex-col">
    <div class="p-4 border-b border-slate-700 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <span class="text-xl">#</span>
        <span id="current-channel-name" class="font-semibold text-white">general</span>
        <span id="current-channel-members" class="text-sm text-slate-400">â€¢ 12 members</span>
      </div>
      <div class="flex items-center gap-2">
        <button class="p-2 hover:bg-slate-700 rounded-lg">
          <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </button>
        <button class="p-2 hover:bg-slate-700 rounded-lg">
          <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Messages Container -->
    <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4">
      <!-- Messages will be loaded dynamically -->
    </div>
    
    <!-- Message Input -->
    <div class="p-4 border-t border-slate-700">
      <div class="flex items-center gap-2">
        <button class="p-2 hover:bg-slate-700 rounded-lg">
          <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
          </svg>
        </button>
        <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 px-4 py-2 bg-slate-900 border border-slate-700 rounded-lg text-sm text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary-500">
        <button class="p-2 hover:bg-slate-700 rounded-lg">
          <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </button>
        <button onclick="sendMessage()" class="p-2 bg-primary-500 hover:bg-primary-600 rounded-lg">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
