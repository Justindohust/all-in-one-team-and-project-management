<!-- Projects Page -->
<div id="projects-page" class="page hidden">
  <!-- Header -->
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-bold text-white">All open</h2>
    <div class="flex items-center gap-3">
      <button onclick="openTreeNodeModal(null, 'project')" class="flex items-center gap-2 px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm font-medium rounded-lg cursor-pointer transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        Create
      </button>
      
      <!-- View Controls -->
      <div class="flex items-center gap-2 bg-slate-800 rounded-lg p-1">
        <button onclick="setProjectView('table')" id="view-table-btn" class="px-3 py-1.5 text-sm bg-slate-700 text-white rounded transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
          </svg>
        </button>
        <button onclick="setProjectView('tree')" id="view-tree-btn" class="px-3 py-1.5 text-sm text-slate-400 hover:text-white rounded transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
          </svg>
        </button>
      </div>
      
      <button class="p-2 text-slate-400 hover:text-white transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
        </svg>
      </button>
    </div>
  </div>
  
  <!-- Filter Bar -->
  <div class="flex items-center gap-3 mb-4">
    <div class="flex items-center gap-2 text-sm">
      <label class="text-slate-400">Include projects:</label>
      <select id="project-filter" class="px-3 py-1.5 bg-slate-800 border border-slate-700 rounded-lg text-white text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
        <option value="all">1</option>
      </select>
    </div>
    
    <div class="flex items-center gap-2 ml-auto">
      <label class="text-slate-400 text-sm">Baseline:</label>
      <button class="px-3 py-1.5 bg-slate-800 border border-slate-700 hover:bg-slate-700 text-white text-sm rounded-lg transition-colors">
        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>
      
      <label class="text-slate-400 text-sm">Filter:</label>
      <button class="px-3 py-1.5 bg-slate-800 border border-slate-700 hover:bg-slate-700 text-white text-sm rounded-lg transition-colors">
        1
        <svg class="w-4 h-4 inline ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>
    </div>
  </div>
  
  <!-- Main Content Area -->
  <div class="flex gap-0 h-[calc(100vh-220px)]">
    <!-- Table View Container -->
    <div id="table-view-container" class="flex-1 bg-slate-800/50 border border-slate-700/50 rounded-l-xl overflow-hidden">
      <div style="height:100%;overflow:auto">
        <table id="projects-treegrid" cellspacing="0" cellpadding="0" style="width:100%;min-width:1000px;border-collapse:collapse">
          <colgroup>
            <col style="width:50px">
            <col style="width:auto">
            <col style="width:100px">
            <col style="width:110px">
            <col style="width:100px">
            <col style="width:130px">
            <col style="width:110px">
            <col style="width:90px">
          </colgroup>
          <thead>
            <tr style="position:sticky;top:0;z-index:10;background:#1e293bee;border-bottom:1px solid #334155">
              <th style="padding:12px 8px 12px 16px;text-align:left;font-size:12px;font-weight:500;color:#94a3b8;text-transform:uppercase">ID</th>
              <th style="padding:12px 8px;text-align:left;font-size:12px;font-weight:500;color:#94a3b8;text-transform:uppercase">Subject</th>
              <th style="padding:12px 8px;text-align:left;font-size:12px;font-weight:500;color:#94a3b8;text-transform:uppercase">Type</th>
              <th style="padding:12px 8px;text-align:left;font-size:12px;font-weight:500;color:#94a3b8;text-transform:uppercase">Status</th>
              <th style="padding:12px 8px;text-align:left;font-size:12px;font-weight:500;color:#94a3b8;text-transform:uppercase">Assignee</th>
              <th style="padding:12px 8px;text-align:left;font-size:12px;font-weight:500;color:#94a3b8;text-transform:uppercase">Priority</th>
              <th style="padding:12px 8px;text-align:left;font-size:12px;font-weight:500;color:#94a3b8;text-transform:uppercase">Start Date</th>
              <th style="padding:12px 8px 12px 8px;text-align:left;font-size:12px;font-weight:500;color:#94a3b8;text-transform:uppercase">Fin</th>
            </tr>
          </thead>
          <tbody id="projects-table-body">
            <tr><td colspan="8" style="text-align:center;padding:80px 16px;color:#94a3b8">
              <div style="display:inline-block;width:48px;height:48px;border:2px solid #3b82f6;border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite"></div>
              <p style="margin-top:16px">Loading projects...</p>
            </td></tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <!-- Tree View Container (hidden by default) -->
    <div id="tree-view-container" class="hidden flex-1 bg-slate-800/50 border border-slate-700/50 rounded-l-xl overflow-hidden flex flex-col">
      <div class="bg-slate-800/80 border-b border-slate-700 px-4 py-3 flex items-center justify-between sticky top-0 z-10">
        <span class="text-sm font-medium text-slate-400">HIERARCHY VIEW</span>
        <div class="flex items-center gap-2">
          <button onclick="expandAllProjects()" class="px-2 py-1 text-xs text-slate-400 hover:text-white hover:bg-slate-700 rounded transition-colors" title="Expand All">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
            </svg>
          </button>
          <button onclick="collapseAllProjects()" class="px-2 py-1 text-xs text-slate-400 hover:text-white hover:bg-slate-700 rounded transition-colors" title="Collapse All">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 9V4.5M9 9H4.5M9 9L3.5 3.5M9 15v4.5M9 15H4.5M9 15l-5.5 5.5M15 9h4.5M15 9V4.5M15 9l5.5-5.5M15 15h4.5M15 15v4.5m0-4.5l5.5 5.5"/>
            </svg>
          </button>
        </div>
      </div>
      <div id="projects-treeview-page" class="flex-1 overflow-y-auto p-4">
        <div class="flex items-center justify-center h-64 text-slate-400">
          <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-500 mx-auto mb-4"></div>
            <p>Loading tree view...</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Detail Panel (Initially hidden, slides in when item selected) -->
    <div id="project-detail-panel" class="hidden w-[500px] bg-slate-800/50 border-l border-slate-700/50 rounded-r-xl overflow-hidden flex flex-col shadow-2xl backdrop-blur-sm">
      <!-- Panel Header with Tabs -->
      <div class="bg-gradient-to-br from-slate-800/90 to-slate-900/90 border-b border-slate-700 px-6 py-4">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-xl font-bold text-white">Details</h3>
          <button onclick="closeDetailPanel()" class="p-2 rounded-lg text-slate-400 hover:text-white hover:bg-slate-700/50 transition-all duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
        
        <!-- Tabs -->
        <div class="flex items-center gap-1 bg-slate-700/30 rounded-lg p-1">
          <button onclick="switchDetailTab('overview')" class="detail-tab active flex-1 px-3 py-2 text-xs font-semibold text-white bg-primary-500 rounded-md transition-all duration-200" data-tab="overview">
            OVERVIEW
          </button>
          <button onclick="switchDetailTab('activity')" class="detail-tab flex-1 px-3 py-2 text-xs font-semibold text-slate-400 hover:text-white hover:bg-slate-700/50 rounded-md transition-all duration-200" data-tab="activity">
            ACTIVITY
          </button>
          <button onclick="switchDetailTab('files')" class="detail-tab flex-1 px-3 py-2 text-xs font-semibold text-slate-400 hover:text-white hover:bg-slate-700/50 rounded-md transition-all duration-200" data-tab="files">
            FILES
          </button>
          <button onclick="switchDetailTab('relations')" class="detail-tab flex-1 px-3 py-2 text-xs font-semibold text-slate-400 hover:text-white hover:bg-slate-700/50 rounded-md transition-all duration-200" data-tab="relations">
            RELATIONS
          </button>
        </div>
      </div>
      
      <!-- Panel Content -->
      <div class="flex-1 overflow-y-auto p-4">
        <div id="detail-content">
          <!-- Content will be dynamically loaded -->
        </div>
      </div>
    </div>
  </div>
</div>
