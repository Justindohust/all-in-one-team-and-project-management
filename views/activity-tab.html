<!-- Activity Tab Component -->
<div id="activity-tab-content" class="activity-container space-y-4">
  <!-- Comment Input -->
  <div class="comment-input-container bg-slate-700/30 rounded-lg p-3">
    <div class="flex gap-2">
      <div class="flex-shrink-0">
        <div class="w-8 h-8 rounded-full bg-primary-500 flex items-center justify-center text-sm font-semibold text-white">
          <span id="current-user-initials">?</span>
        </div>
      </div>
      <div class="flex-1">
        <textarea 
          id="comment-input" 
          rows="2" 
          placeholder="Write a comment..." 
          class="w-full px-3 py-2 bg-slate-900 border border-slate-700 rounded-lg text-white text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary-500 resize-none"
        ></textarea>
        <div class="flex items-center justify-end gap-2 mt-2">
          <button 
            id="comment-cancel-btn"
            class="px-4 py-2 text-sm text-slate-400 hover:text-white transition-colors"
          >
            Cancel
          </button>
          <button 
            id="comment-submit-btn"
            class="px-4 py-2 bg-primary-500 hover:bg-primary-600 text-white text-sm font-medium rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Comment
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Filter/Sort Options -->
  <div class="flex items-center justify-between text-xs">
    <div class="flex items-center gap-2">
      <button class="px-3 py-1 bg-primary-500 text-white rounded-md">All</button>
      <button class="px-3 py-1 text-slate-400 hover:text-white hover:bg-slate-700/50 rounded-md">Comments</button>
      <button class="px-3 py-1 text-slate-400 hover:text-white hover:bg-slate-700/50 rounded-md">Changes</button>
    </div>
    <select class="px-2 py-1 bg-slate-800 border border-slate-700 text-slate-300 rounded text-xs">
      <option>Newest first</option>
      <option>Oldest first</option>
    </select>
  </div>

  <!-- Activity List -->
  <div id="activity-list" class="space-y-3">
    <!-- Activities will be loaded dynamically -->
    <div class="text-center py-8 text-slate-500">
      <svg class="w-8 h-8 mx-auto mb-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <p class="text-sm">Loading activities...</p>
    </div>
  </div>

  <!-- Load More -->
  <div id="activity-load-more" class="hidden text-center pt-4">
    <button 
      onclick="activityManager.loadActivities(false)"
      class="px-4 py-2 text-sm text-primary-400 hover:text-primary-300 hover:bg-slate-700/30 rounded-lg transition-all"
    >
      Load more
    </button>
  </div>
</div>

<style>
/* Activity Component Styles */
.activity-container {
  height: 100%;
  overflow-y: auto;
}

.activity-item {
  animation: slideIn 0.3s ease-out;
}

.comment-item {
  animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.reply-chevron {
  transition: transform 0.2s ease;
}

/* Scrollbar Styling */
.activity-container::-webkit-scrollbar {
  width: 6px;
}

.activity-container::-webkit-scrollbar-track {
  background: rgba(51, 65, 85, 0.3);
  border-radius: 3px;
}

.activity-container::-webkit-scrollbar-thumb {
  background: rgba(100, 116, 139, 0.5);
  border-radius: 3px;
}

.activity-container::-webkit-scrollbar-thumb:hover {
  background: rgba(100, 116, 139, 0.7);
}
</style>
